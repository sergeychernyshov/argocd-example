apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: 'airflow'
spec:
  project: default
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: airflow
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  source:
    repoURL: 'https://bitnami.github.io/bitnami'
    targetRevision: latest
    chart: airflow
    helm:  
      values: |
        resources:
          limits:
            cpu: 1
            memory: 512Mi
        auth:
          username: admin
          password: oracle    
        postgresql:
          enabled: true
          auth:
            enablePostgresUser: true
            username: airflow
            password: "oracle"
            database: dbairflow
            existingSecret: ""
          architecture: standalone
          primary:
          resources:
            requests:
              limits:
                cpu: 1
                memory: 512Mi
  
